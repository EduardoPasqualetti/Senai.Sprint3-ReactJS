<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return cadastrar(e);">
        <label for="fruta">Cadastrar Frutas</label>
        <input type="text" placeholder="Digite a fruta a ser cadastrada" id="fruta" >
        <button type="submit">Cadastrar</button>
    </form>
    
    <ul id="idList"></ul>
    <script>
        const frutas = [];
        function cadastrar(e) {
           e.preventDefault();

            const fruta = document.getElementById('fruta');
            const frutas = fruta.value.trim();

            if (frutas) {
                frutas.push(fruta)
                sortear();
                exibirFrutas();
                limparInput(fruta);
            }
            return false;
        }
        function sortear() {
            frutas.sort();
        }

        function exibirFrutas() {
            const listaFrutas = document.getElementById('idList');

            listaFrutas.innerHTML = '';

            frutas.forEach(f => {
                const lista = document.createElement('li')
                li.textContent = f
                lista.appendChild(li)
            });
        }

        function limparInput(inputElement) {
            inputElement.value = '';
        }
        
    </script>
</body>
</html>
